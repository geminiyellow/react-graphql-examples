<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample FirebaseUI App</title>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.7.0/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.7.0/firebaseui.css" />
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyAbDq1R3q6-dpJ9axF0dohrm1I70gzieS8",
        authDomain: "example-202505.firebaseapp.com",
        databaseURL: "https://example-202505.firebaseio.com",
        projectId: "example-202505",
        storageBucket: "example-202505.appspot.com",
        messagingSenderId: "222855909542"
      };
      firebase.initializeApp(config);

      // FirebaseUI config.
      var uiConfig = {
        signInOptions: [
          // Leave the lines as is for the providers you want to offer your users.
          firebase.auth.GoogleAuthProvider.PROVIDER_ID,
          firebase.auth.EmailAuthProvider.PROVIDER_ID,
        ],
        callbacks: {
          signInSuccess: function() {
            console.log("login");
            window.location = "example://+"
            document.write("Authenticating...")
          }
        }
      };

      // Initialize the FirebaseUI Widget using Firebase.
      var ui = new firebaseui.auth.AuthUI(firebase.auth());
      // The start method will wait until the DOM is loaded.
      ui.start('#firebaseui-auth-container', uiConfig);
    </script>
  </head>
  <body>
    <div id="container"/>
      <a href="example://">exampleを表示</a>
      <h1>Login</h1>
      <div id="firebaseui-auth-container"></div>
    </div >
  </body>
</html>
